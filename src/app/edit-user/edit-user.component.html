<h2>{{user.name}} {{user.surname}}</h2>
<form
  [formGroup]="editUserForm"
  (ngSubmit)="onUserUpdate()"
  class="user-form">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        name="name"
        matInput
        formControlName="name">
      <mat-error *ngIf="editUserForm.controls.name.invalid">Enter the name</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Surname</mat-label>
      <input
        name="surname"
        matInput
        formControlName="surname">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        name="email"
        matInput
        formControlName="email">
      <mat-error *ngIf="editUserForm.controls.email.invalid">Enter email</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input
        name="phone"
        matInput
        formControlName="phone">
      <mat-error *ngIf="editUserForm.controls.phone.invalid">Must be only numbers</mat-error>
    </mat-form-field>
  </div>

  <button type="submit" mat-raised-button color="accent">Update</button>
</form>
