<h2>Add User</h2>
<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  class="user-form">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        name="name"
        matInput
        formControlName="name">
      <mat-error *ngIf="userForm.controls.name.invalid">Enter the name</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Surname</mat-label>
      <input
        name="surname"
        matInput
        formControlName="surname">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        name="email"
        matInput
        formControlName="email">
      <mat-error *ngIf="userForm.controls.email.invalid">Enter email</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input
        name="phone"
        matInput
        formControlName="phone">
      <mat-error *ngIf="userForm.controls.phone.invalid">Must be only numbers</mat-error>
    </mat-form-field>
  </div>

  <button type="submit" mat-raised-button>Add User</button>
</form>
